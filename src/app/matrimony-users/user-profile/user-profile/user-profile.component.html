<nb-layout>
    <nb-layout-column>
        <div class="d-flex justify-content-center mt-5">
            <nb-card>
                <div class="img-container">
                    <img class="imageRadius" style="width: 100%;" [src]="selectedItem.userImage" alt="userImage">
                </div>
                <div class="p-2">
                    <h4 class="mt-3">{{selectedItem.name}}</h4>
                    <div class="d-flex">
                        <div>
                            <h6>{{selectedItem.age}}, {{selectedItem.language}}, {{selectedItem.caste}},
                                {{selectedItem.degree}}</h6>
                            <div>
                                <h6>{{selectedItem.address.city}}, {{selectedItem.address.state}},</h6>
                            </div>
                            <div>
                                <h6>{{selectedItem.address.country}}.</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </nb-card>
        </div>
    </nb-layout-column>
</nb-layout>
